<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Firebase and backbone</title>
  <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <!-- BackboneFire -->
  <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>

</head>

<body>
  <div id="userInput">
    <input id="food" placeholder="food" type="text">
    <input id="calories" placeholder="calories" type="text">
    <button id="addItem">add</button>
  </div>


  <div id="calorieIntake" data-role="main" class="ui-content">
    <form class="ui-filterable">
      <input id="add-food" data-type="search" placeholder="search..." />
    </form>
    <ul id="foodFilter" data-role="listview" data-filter="true" data-input="#add-food" data-autodividers="true" data-inset="true">

    </ul>
  </div>

  <section id="main">
  </section>


 <script src="js/model/food.js"></script>
  <script src="js/collections/foodCollections.js"></script>
  <script src="js/views/food.js"></script>
  <script src="js/views/app.js"></script>

</body>
</html>
