<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
  <!-- Firebase -->

  <!-- BackboneFire -->

  <script>
      $(function() {
        $( "#foodFilter" ).selectable();
      });
  </script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <header>
    <h1>Calorie counter</h1>
  </header>
  <nav>
    <h3>Select from where you want to do your search</h3>
  </nav>
  <form action="">
    <input type="radio" name="choice" value="1"> Restaurant<br>
    <input type="radio" name="choice" value="2" checked="checked"> Grocery foods<br>
    <input type="radio" name="choice" value="3"> USDA<br>
  </form>

  <nav id="middle">
    <h3>Write a food item</h3>
    <p>You can choose from the list that appears below or you can add your own calories and press <strong>add</strong></p>
  </nav>

  <div id="userInput">
    <input id="food" placeholder="food" type="text">
    <input id="calories" placeholder="calories" type="text">
    <button id="addItem">add</button>
    <div id="showSearch"></div>
  </div>

  <section id="main">
  </section>


 <script src="js/model/food.js"></script>
  <script src="js/collections/foodCollections.js"></script>
  <script src="js/collections/searchCollection.js"></script>
  <script src="js/views/food.js"></script>
  <script src="js/views/app.js"></script>

</body>
</html>
